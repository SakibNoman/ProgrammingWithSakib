<html>

<head>
    <style>
        #orderList {
            background-color: black;
            color: white;
            width: 20vw;
            font-family: roboto;
        }

        #unorderList {
            background-color: green;
            color: white;
            width: 20vw;
        }

        span {
            color: yellow;
        }
    </style>
</head>

<body>
    <div id="orderList">
        <ol>
            <li>Dhaka <span>City</span> </li>
            <li>Chittagong <span>City</span> </li>
            <li>Sylhet <span>City</span> </li>
            <li>Cumilla <span>City</span> </li>
            <li>Rangpur <span>City</span> </li>
        </ol>
    </div>

    <div id="unorderList">
        <ul>
            <li>Dhaka <span>City</span> </li>
            <li>Chittagong <span>City</span> </li>
            <li>Sylhet <span>City</span> </li>
            <li>Cumilla <span>City</span> </li>
            <li>Rangpur <span>City</span> </li>
        </ul>
    </div>
</body>

</html>
